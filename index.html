<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h3 class="result">0</h3>
        </div>
        <div class="buttons">
            <div class="first-row">
                <button class="CE">CE</button>
                <button class="Divide operators">/</button>
            </div>
            <div class="second-row">
                <button class="Seven">7</button>
                <button class="Eight">8</button>
                <button class="Nine">9</button>
                <button class="Multiply operators">X</button>
            </div>
            <div class="third-row">
                <button class="Four">4</button>
                <button class="Five">5</button>
                <button class="Six">6</button>
                <button class="Minus operators">-</button>
            </div>
            <div class="fourth-row">
                <button class="One">1</button>
                <button class="Two">2</button>
                <button class="Three">3</button>
                <button class="Plus operators">+</button> 
            </div>
            <div class="fifth-row">
                <button class="Zero">0</button>
                <button class="Equal operators">=</button>
            </div>
        </div>
    </div>

    <script src ='script.js'></script>
</body>
</html>
